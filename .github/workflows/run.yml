name: AutoDebrid

on:
  schedule:
    - cron: "0 6 * * *"  # tous les jours Ã  6h du matin
  workflow_dispatch:      # permet aussi de lancer manuellement

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests
      - run: python script.py
        env:
          FICHIER_API_KEY: ${{ secrets.FICHIER_API_KEY }}
          ALLDEBRID_API_KEY: ${{ secrets.ALLDEBRID_API_KEY }}
