name: Génération et déploiement M3U

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Générer le M3U
      run: python script.py

    - name: Deploy M3U to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # ou le dossier où script.py a créé formule2.m3u
        publish_branch: gh-pages
        keep_files: true
        destination_dir: /  # racine du site
