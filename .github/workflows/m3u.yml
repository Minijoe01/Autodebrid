name: Génération M3U Formule 2

on:
  schedule:
    - cron: '0 7 * * *'  # tous les jours à 7h
  workflow_dispatch:       # permet de lancer manuellement

jobs:
  build-m3u:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: pip install requests

    - name: Run script Python pour générer M3U
      run: python script.py
      env:
        ALLDEBRID_API_KEY: ${{ secrets.ALLDEBRID_API_KEY }}
        FICHIER_API_KEY: ${{ secrets.FICHIER_API_KEY }}

    - name: Upload M3U sur AllDebrid
      run: python upload_m3u.py
      env:
        ALLDEBRID_API_KEY: ${{ secrets.ALLDEBRID_API_KEY }}
