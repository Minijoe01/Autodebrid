name: Génération et publication M3U

on:
  workflow_dispatch:   # lancer manuellement
  schedule:           # exécuter tous les jours à 8h
    - cron: '0 8 * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CSV_URL: ${{ secrets.CSV_URL }}  # URL du CSV dans les secrets
      ALLDEBRID_API_KEY: ${{ secrets.ALLDEBRID_API_KEY }}
      M3U_FILENAME: "formule2-debride.m3u"
      KEYWORD: "Course"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script.py to generate debrid M3U
        run: python script.py
        working-directory: Autodebrid

      - name: Upload M3U as artifact
        uses: actions/upload-artifact@v4
        with:
          name: m3u-artifact
          path: Autodebrid/formule2-debride.m3u

      - name: Deploy M3U to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: Autodebrid
